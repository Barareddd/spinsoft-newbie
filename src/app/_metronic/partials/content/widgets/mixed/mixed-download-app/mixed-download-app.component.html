<!-- begin::Beader -->
<div class="card-header border-0 py-5" style="padding-bottom: 0px!important;">
  <h3 class="card-title align-items-start flex-column">
    <span class="card-label fw-bolder fs-3 mb-1">{{title}}</span>
    <span class="text-muted fw-bold fs-7">สแกนหรือกดปุ่มเพื่อดาวน์โหลด</span>
  </h3>
</div>
<!-- end::Header -->

<!-- begin::Body -->
<div class="card-body d-flex flex-column" style="padding-top: 0px!important;">
  <div class="flex-grow-1">
    <div #chartRef class="mixed-widget-4-chart" [style.height]="chartHeight">
      <qrcode [qrdata]="download_link" [allowEmptyString]="true"
        [ariaLabel]="'QR Code image with the following content...'" [cssClass]="'center'" [colorDark]="'#000000ff'"
        [colorLight]="'#ffffffff'" [elementType]="'canvas'" [errorCorrectionLevel]="'M'" [imageSrc]="icon_link"
        [imageHeight]="size_icon" [imageWidth]="size_icon" [margin]="3" [scale]="1" [title]="'QR Code'"
        [width]="size_qr">
      </qrcode>
    </div>
  </div>

  <div class="pt-5">
    <p class="text-center fs-6 pb-5">
      <span class="badge badge-light-danger fs-8">หมายเหตุ:</span>&nbsp; ใช้ในการอบรมเท่านั้น
    </p>

    <button class="btn w-100 py-3" [ngClass]="'btn-' + btnColor" (click)="download(download_link)">
      ดาวน์โหลด
    </button>
  </div>
</div>
<!-- end::Body -->
