<div class="card mb-5 mb-xl-8">
    <div class="card-header border-0 pt-5">
        <div class="pb-10 pb-lg-12">
            <h2 class="fw-bolder text-dark">ผลลัพธ์ QR Code</h2>
            <!-- <div class="text-gray-400 fw-bold fs-6">
                หากต้องการจัดการรายการที่เคยสร้างไว้ ไปยัง
                <a href="#" class="link-primary fw-bolder">รายการที่สร้างไว้</a>
            </div> -->
        </div>
        <!-- <div class="pb-10 pb-lg-12">
            <button type="button" class="btn btn-light-primary" (click)="backToLists()">รายการที่สร้างไว้</button>
            <button type="button" class="btn btn-primary m-2"
                (click)="mode=='create_qrcode'?backAndReset(): backToCreate()">สร้าง QR Code ใหม่</button>
        </div> -->
    </div>
    <div class="card-body pt-2 pb-0 mt-n3">
        <div class="row justify-content-center">
            <div class="row col-6 justify-content-center" id="content-qr">
                <div class="col-12 text-center">
                    <div class="qrcodeImage col-12" (click)="openLink()">
                        <qrcode [qrdata]="token" [allowEmptyString]="true"
                            [ariaLabel]="'QR Code image with the following content...'" [cssClass]="'center'"
                            [colorDark]="'#000000ff'" [colorLight]="'#ffffffff'" [elementType]="'canvas'"
                            [errorCorrectionLevel]="'M'" [imageSrc]="'./assets/media/logos/ddc-care.png'"
                            [imageHeight]="size_icon" [imageWidth]="size_icon" [margin]="3" [scale]="1"
                            [title]="'QR Code'" [width]="size_qr">
                        </qrcode>
                        <span class="text_ref text-bolder">เลขอ้างอิง: {{ref_key}}</span>
                    </div>
                </div>
                <div class="col-12 pt-5">
                    <div class="row mb-3">
                        <label class="col-6 fw-bold text-muted text_title text-end">โรค</label>
                        <div class="col-6">
                            <span class="fw-bold text_value">{{disease}}</span>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-6 fw-bold text-muted text_title text-end">ประเภทกลุ่มเสี่ยง</label>
                        <div class="col-6">
                            <span class="fw-bold text_value">{{person_type}}</span>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-6 fw-bold text-muted text_title text-end">ประเภทผู้สัมผัส</label>
                        <div class="col-6">
                            <span class="fw-bold text_value">{{contact_status}}</span>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-6 fw-bold text-muted text_title text-end">รูปแบบการติดตาม</label>
                        <div class="col-6">
                            <span class="fw-bold text_value">{{template}}</span>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-6 fw-bold text-muted text_title text-end">วันหมดอายุของ QR Code</label>
                        <div class="col-6">
                            <span class="fw-bold text_value">{{expire_date_human}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-3">
                <div class="row">
                    <button type="button" class="btn btn-primary m-2" (click)="downloadQRCode()">ดาวน์โหลด QR
                        Code</button>
                </div>
                <div class="row">
                    <button type="button" class="btn btn-light-primary m-2"
                        (click)="mode=='create_qrcode'?backAndReset(): backToCreate()">สร้าง QR Code ใหม่</button>
                </div>
            </div>
        </div>
    </div>
</div>
