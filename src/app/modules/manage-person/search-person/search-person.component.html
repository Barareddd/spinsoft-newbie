<div class="card mb-5 mb-xl-8">
    <div class="card-header border-0">
        <div class="card-title ">
            <h3 class="fw-bolder m-0">ค้นหาผู้มีความเสี่ยง</h3>
        </div>
    </div>
    <div class="card-body pt-2 pb-0 mt-n3">
        <div class="row">
            <div class="col-md-6 position-relative">
                <mat-form-field appearance="outline">
                    <!-- <mat-label>Enter your password</mat-label> -->
                    <input matInput type="text" [(ngModel)]="personId" class="form-control" name="search"
                        placeholder="ค้นหาด้วย เลขบัตรประชาชน หรือ หมายเลขหนังสือเดินทาง..."
                        (keyup)="inputToUpperCase()" (keyup.enter)="search()">
                    <button mat-icon-button matSuffix (click)="search()">
                        <mat-icon>search</mat-icon>
                    </button>
                </mat-form-field>
            </div>
        </div>
    </div>
    <div class="card-footer border-0">

        <div class="d-flex flex-column flex-center" *ngIf="!(haveResult | async) && personId !== ''">
            <div class="mb-2"><img src="../../../../assets/media/icons/duotune/general/gen004.svg" class="mw-400px" />
            </div>
            <div class="fs-2 fw-bolder text-dark">ไม่พบข้อมูลผู้มีความเสี่ยง</div>
        </div>
        <!-- <div class="pb-15 fw-semibold" *ngIf="!(haveResult | async) && personId !== ''">
            <h3 class="text-gray-600 fs-5 mb-2">ไม่พบข้อมูลผู้มีความเสี่ยง</h3>
        </div> -->
        <ng-container *ngIf="historySearch.length > 0">
            <h4 class="fw-bolder">การค้นหาล่าสุด</h4>
            <div class="row mb-2 text-primary cursor-pointer" *ngFor="let user of historySearch" (click)="openFromHistory(user['person_id'])">
                <!-- <div class="col-md-1"><img class="svg-icon-primary" src="assets/media/icons/duotune/arrows/arr029.svg"/></div> -->
                <div class="col-md-2"><img class="svg-icon-primary" src="assets/media/icons/duotune/arrows/arr029.svg"/> {{ user['person_id'] }}</div>
                <div class="col-md-3">{{ user['firstname'] }} {{ user['lastname'] }}</div>
            </div>
        </ng-container>
    </div>
</div>
