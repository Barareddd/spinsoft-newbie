<div class="card mb-5 mb-xl-8">
    <div class="card-header border-0 pt-5">
        <div class="pb-10 pb-lg-12">
            <h1 class="fw-bolder text-dark">สร้างโรคใหม่</h1>
            <!-- <div class="text-gray-400 fw-bold fs-6">
                หากต้องการจัดการรายการที่เคยสร้างไว้ ไปยัง
                <a href="#" class="link-primary fw-bolder">รายการที่สร้างไว้</a>
            </div> -->
        </div>
        <!-- <div class="pb-10 pb-lg-12">
            <button type="button" class="btn btn-light-primary" (click)="backToLists()">รายการที่สร้างไว้</button>
        </div> -->
    </div>
    <div class="row col-md-12">
        <div class="card-body pt-2 pb-0 mt-n3 col-md-8">
            <form noValidate id="form" [formGroup]="form">
                <app-disease-detail-form [form]="form"></app-disease-detail-form>
                <hr>
                <app-disease-map-form [form]="form"></app-disease-map-form>
                <hr>
                <div class="row mb-12">
                    <div class="col-6">
                        <button type="button" class="btn btn-primary"
                            (click)="createDisease(1)">บันทึก</button>&nbsp;&nbsp;
                        <button type="button" class="btn btn-light-primary"
                            (click)="createDisease(2)">บันทึกเป็นฉบับร่าง</button>
                    </div>
                    <div class="col-6 text-end">
                        <button type="button" class="btn btn-light-primary"
                            (click)="openModalPreview()">แสดงตัวอย่าง</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<app-show-modal #modalPreview [modalConfig]="modalConfig">
    <app-app-preview></app-app-preview>
</app-show-modal>
